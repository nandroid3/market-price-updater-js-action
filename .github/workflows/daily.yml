name: Daily update

on:
  #schedule:
    # 2時間ごとに処理実行
  #  - cron: "0 */12 * * *"
  workflow_dispatch:
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Updater
        uses: actions/checkout@v3
        with:
          repository: nandroid3/market-price-updater-js
          path: market-price-updater-js
          token: ${{ secrets.GH_PAT }}
   
      - name: Package install
        run: npm install
        working-directory: market-price-updater-js

      - name: Run
        run: npm run daily
        working-directory: market-price-updater-js
        
      - name: Check
        run: |
          pwd
          ls market-price-updater-js
          echo "----"
          ls market-price-updater-js/data
          echo "----"
          ls market-price-updater-js/data/ref
          echo "----"
          echo "123" > test.txt
          ls
          
      - name: Checkout Action
        uses: actions/checkout@v3
        
      - name: Copy files
        run: |
          cp ./data/ref/sp500.csv ../data/ref/sp500.csv
        working-directory: market-price-updater-js
        
      - name: Commit
        run: |
          git config user.name  github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "daily update"
          git push
